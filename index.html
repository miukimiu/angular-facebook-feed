<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>AngularJs | Facebook feed</title>
		<meta name="description" content="Nicholas Carter | Web Developer">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body ng-app="facebook">
		<div class="container" ng-controller="facebookFeed">
			<h2>Facebook feed</h2>
			<ul class="feed">
				<li ng-repeat="item in items" ng-hide="isEmpty(item.message)">
					{{item.message}}
				</li>
			</ul>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
		<script src="js/main.js"></script>
	</body>
</html>
